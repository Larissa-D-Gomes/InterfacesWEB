<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Seletores</title>
  <meta charset="utf-8">
  <script src="jquery-3.5.1.min.js"></script>
  <script>
    //Equiavalente window onload
    $( document ).ready(function() {
        $("#maisUm").click(function() {
            //Extrair valor de contador, valor textual
            let valor = parseInt($("#contador").text());
            //Alterar texto de contador
            $("#contador").text(valor+1);
            $("#menosUm").prop('disabled',false);
        });

        $("#menosUm").click(function() {
            //Extrair valor de contador, valor textual
            let valor = parseInt($("#contador").text());
            //Alterar texto de contador
            valor--;
            if(valor >= 0)
                $("#contador").text(valor);
            if(valor == 0)
                $("#menosUm").prop('disabled',true);
        });

        $("#acrescimo").click = imagemC();
        function imagemC(){
            let a = '<li>Item</li>';
            //Acrescentar um filho na lista de filhos, no final(preppend-> inicio)
            $('#lista').append(
                //Adicionar elemento no html
                $(a)
            );
        }
        //Passar conteudo por meio de objetos
        let imagem = $("<img />",{
            id:"Foto",
            src:"https://picsum.photos/id/237/300/300",
        });

        $("#p1").append(imagem);

        let para = $("<p></p>",{
            id:"p2",
            //Adicionar linha html no paragrafo, pode ser text tambem, mas strong sera txt
            html: "segundo <strong>paragrafo</strong>",
        });
        //Attr-> o que vem do codigo prop-> valor corrente

        //Recuperar atributo de foto
        console.log($("#foto").attr('id'));
        console.log($("#foto").prop('alt'));

        //Alteracao tanto para prop quanto para o conteudo
        $("#foto").prop('alt',"nova descricao");
        console.log($("#foto").prop('alt'));
        $("body").append(para);
        //Adicionar conteudo html
        $("#p2").html('Segundo <strong>p<strong/>');
    });
  </script>
</head>
<body>
    <h1>JQuery</h1>
    <p>Contador: <span id="contador">0</span></p>
    <p><button id="maisUm">Add</button></p>
    <p><button id="menosUm">Sub</button></p>

    <ul id="lista"></ul>
    <p><button id="acrescimo">Acr</button></p>

    <p id="p1"></p>

    <img id="foto" alt="aa" src="https://picsum.photos/id/236/300/300"/>

    <p id="p2"></p>
</body>
</html>
