<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Storage</title>

    <script>
        //windon. opcional pois tudo esta no window
        onload = () =>{
            if(localStorage.getItem('user')){
                let a = localStorage.getItem('user');
                console.log(a.nome);
            }
            login.onsubmit = (e) =>{
                
                window.alert("a");
                let user = { nome: nome.value, senha: senha.value}; 
                //Armazenamento permanente
                localStorage.setItem('user', JSON.stringify(user));
                //recuperar .getItem
                //apagar .removeItem
                //apaga tudo clear
                //Armazenamento temporario sessionStorage
                e.preventDefault();
            }
        }
    </script>
</head>
<body>
    <div id="caixa">aaaa</div>
    <form id="login" method="post" action="https://postman-echo.com/post">
        <p>
            <label for="nome">Nome </label>
            <input type="text" id="nome" name="nome" autocomplete="off" />
        </p>
        <p>
            <label id="senha">Senha </label>
            <input type="password" id="senha" name="senha" autocomplete="off" />
        </p>
        <p>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>
</html>
